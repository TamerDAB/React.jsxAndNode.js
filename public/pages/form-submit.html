	<header>

	<!-- ****************************** -->
	<section>
		<h2>Personal Data</h2>
		<p>Enter your details. Request will be sent by Form Submit and saved in the data base. No JS code is needed.</p>

		<!-- When you do form.submit(); the form information is sent to the webserver.
		
		The WebServer will do whatever its supposed to do and return a brand new webpage to the client(usually the same page
		with something changed).
		
		So, there is no way you can "catch" the return of a form.submit() action. -->

		<form method="POST" action="/person">

		
			<input type="text" id="firstname" name="firstname" placeholder="first name"/>


			<input type="text" id="lastname" name="lastname" placeholder="last name"/>

			<fieldset>
				<legend>Address</legend>
				<div>
					<label for="street">Street</label>
					<input type="text" id="street" name="street" />
				</div>
				<div>
					<label for="city">City</label>
					<input type="text" id="city" name="city" />
				</div>
			</fieldset>


			<input type="submit" value="Submit" />

		</form>
	</section>


</body>

</html>
